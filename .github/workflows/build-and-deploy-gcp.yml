name: CNE Workspace Build GCP

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
      GCP_GAR_REPOSITORY: ${{ secrets.GCP_GAR_REPOSITORY || 'my-liferay-repo' }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GITHUB_SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'gradle'

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push (OSGi + Client Extensions)
        run: |
          chmod +x gradlew
          # This builds OSGi modules AND runs client extension build/push tasks
          ./gradlew build deploy

      - name: Upload OSGi modules to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: bundles/osgi/modules/
          destination: ${{ secrets.GCS_BUCKET_NAME }}/workspace_build_${{ github.run_number }}/osgi/
          parent: false
          process_gcloudignore: false
          gzip: false
