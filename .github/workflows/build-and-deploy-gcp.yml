name: CNE Workspace Build GCP

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'gradle'

      - name: Build and Deploy to local bundle
        run: |
          chmod +x gradlew
          ./gradlew build deploy

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Upload OSGi modules to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: bundles/osgi/modules/
          destination: ${{ secrets.GCS_BUCKET_NAME }}/workspace_build_${{ github.run_number }}/osgi/
          parent: false
          process_gcloudignore: false
